  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: product-service-get-all-products
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/product-service/get-all-products
          filters:
            - StripPrefix=1
          metadata:
            security:
              permitAll: true
