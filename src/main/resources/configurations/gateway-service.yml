          uri: lb:http://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
        - id: user-service-swagger-ui
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/swagger-ui/**
        - id: user-service-api-docs
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/v3/api-docs
